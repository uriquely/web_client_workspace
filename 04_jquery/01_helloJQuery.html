<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JQurey</title>
    <!-- 아래 코드는 모든 페이지를 다 해석 후 실행된다. -->
    <!-- 슬림 버전은 쓰지 맙시다. -->
    <!-- <script src="js/jquery-3.5.1.js"></script> -->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <script>

    //1. load 이벤트핸들러 첫번째 스타일
    //$는 함수를 의미한다.
    //$ -> jQuery 키워드 사용 가능
    $(document).ready(function(){
        console.log("jQuery 사용준비 끝~");
    });

    jQuery(document).ready(function(){
        console.log("jQuery 사용준비 끝~");
    });
    console.log(123);

    //2. load 이벤트핸들러 두번째 스타일
    $(function(){
        console.log("저도 jQuery를 준비했어요");
    });

    jQuery(function(){
        console.log("저도 jQuery를 준비했어요");
    });
    </script>
</head>
<body>
    <h1>Hello JQurey</h1>

    <ol>
        <li>js파일을 직접 다운로드 받아서 제공</li>

        <!-- 웹폰트 방식과 유사하다. -->
        <li>CDN Content Delivery Network 방식으로 제공</li>
    </ol>
</body>
</html>
