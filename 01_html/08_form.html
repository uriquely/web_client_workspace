<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <!-- action 제출할 서버측 url -->
    <!-- method 전송방식 GET(사용자입력값이 url에 노출)/POST(사용자입력값이 url에 노출되지 않음) -->
    <form action="" method="POST">
        <label for="userName">아이디 : </label>
        <input type="text" id="userName" name="userName">

        <!-- id | 페이지내에서 태그의 식별자, label의 for에 갖다대면 해당 위치를 식별해 깜빡거린다.-->
        <!-- name | 서버 전송 시 key값으로 사용, 서버에 전송되는 실제 아이디값이 해당됨 -->
        <!-- id와 name은 다르게 설정할 수 있으나, 대부분의 경우 동일하게 사용 -->
        <br>

        <label for="password">비밀번호 :</label>
        <input type="password" id="password" name="password">
        <br>

        <input type="submit" value="전송">
    </form>

    <br>
    <hr>

    <form action="" method=""> <!-- 안쓰면 GET -->
        <!-- fieldset 폼 하위에 그룹핑 목적 -->
        <!-- legend | fieldset의 제목 제시 -->
        <br>
        <fieldset>
            <legend>text관련 input태그</legend>
            <!-- maxlength | 최대 입력값 제한-->
            <!-- placeholder | 입력 전에 미리 입력되어 있는 일종의 가이드, 입력하면 사라짐 -->
            <!-- value | 미리 입력된 텍스트 -->
            <!-- readonly | 편집 불가 -->
            <input 
                type="text" 
                name="userId" 
                id="userId"
                maxlength="10" 
                placeholder="아이디"
                value="honggd"
                readonly
                style="width: 200px; height: 30px;">
            <br>

            <!-- emmet : input:password -->
            <input 
                type="password" 
                name="password" 
                id="password"
                placeholder="비밀번호"
                style="width: 200px; height: 30px;">

            <br>

            <!-- emmet : input:search 검색 용도, 입력 시 X버튼이 자동으로 생성-->
            <input 
                type="search" 
                name="search_keyword" 
                id="search_keyword" 
                placeholder="검색어를 입력해주세요."
                style="width: 208px; height: 35px;">

            <br>

            <!-- input:email 이메일 형식 검사 -->
            <!-- required | 경고문구 -->
            <input 
                type="email" 
                name="userEmail" 
                id="userEmail" 
                placeholder="이메일(필수)" 
                required>

            <br>

            <!-- input : url 주소 형식 -->
            <input 
                type="url" 
                name="homepage" 
                id="homepage" 
                placeholder="홈페이지">

            <br>

            <!-- input : tel 전화번호 -->
            <input 
                type="tel" 
                name="userTel" 
                id="userTel"
                placeholder="전화번호">
            <br>

            <!-- textarea 여러줄 텍스트 입력 -->
            <!-- style="resize: none; 사이즈 조정 제한 -->
            <textarea 
                name="memo" 
                id="memo" 
                cols="30" 
                rows="10" 
                placeholder="메모" 
                style="resize: none;"></textarea>
            <br>

        </fieldset>
        <br>
        <fieldset>
            <legend>number관련 input태그</legend>
            <!-- input : number 숫자 관련, 스핀 박스 지원 -->
            <input 
                type="number" 
                name="amount" 
                id="amount" 
                placeholder="수량을 입력하세요."
                max="10"
                min="2"
                step="2"
                style="width: 200px; height: 30px;">
            <br>

            <!-- input : range 숫자 조정 가능한 조절 바 지원, 
                그러나 입력창 값 자동변경을 지원하지 않아 차후 자바스크립트로 응용 필요 -->
            <input 
                type="range" 
                name="point" 
                id="point"
                max="10"
                min="0"
                step="1">
        </fieldset>
        <br>
        <fieldset>
            <legend>날짜, 시간관련 input태그</legend>

            <!-- input : date 날짜 입력 관련, 달력 지원 -->
            <input 
                type="date" 
                name="birthday" 
                id="birthday" 
                value="2000-01-01">
            <br>

            <!-- input : time 시간 입력 관련 -->
            <input 
                type="time" 
                name="eta" 
                id="eta" 
                value="20:00">
            <br>

            <!-- input : datetime-local 날짜, 시간 입력 관련 -->
            <!-- iso-8601에서 제시한 형식으로 value 작성 -->
            <input 
                type="datetime-local" 
                name="reservation" 
                id="reservation"
                value="2000-01-01T21:30"> <!--T는 구분자-->
            <br>


        </fieldset>

        <br>
        <input type="submit" value="제출">

        <!-- input : reset 초기화-->
        <input type="reset" value="초기화">
        
    </form>
    <br>
    <form action="">
        <fieldset>
            <legend>선택관련 input태그</legend>

            <div>
                <!-- input : radio 라디오 버튼 -->
                <!-- 같은 name값으로 묶여야 같은 그룹으로 인정 -->
                <!-- !주의 : value 지정이 없을 시 on값으로 자동 제출 -->
                <!-- checked="checked" 속성값이 같으므로 checked만 입력해도 됨 -->
                성별 : 
                <input type="radio" name="gender" id="gender-m" value="m" checked>
                <label for="gender-m">남자</label>
                <input type="radio" name="gender" id="gender-f" value="f">
                <label for="gender-f">여자</label>
            </div>

            <div>
                <!-- input : checkbox 체크박스-->
                <!-- !주의 : value 지정이 없을 시 on값으로 자동 제출 -->
                <label for="married">기혼여부</label>
                <input type="checkbox" name="married" id="married">
            </div>

            <div>
                취미 : 
                <input type="checkbox" name="hobby" id="hobby-music" value="music">
                <label for="hobby-music">음악감상</label>
                <input type="checkbox" name="hobby" id="hobby-movie" value="movie">
                <label for="hobby-movie">영화감상</label>
                <input type="checkbox" name="hobby" id="hobby-game" value="game">
                <label for="hobby-game">게임</label>
            </div>

            <div>
                <!-- select | option의 value값이 서버로 전송, 드랍다운 메뉴 -->
                <!-- selected를 통해 미리 체크 (radio나 checkbox는 checked) -->
                <label for="size">사이즈 : </label>
                <select name="size" id="size">
                    <option value="S">스몰</option>
                    <option value="M">미디움</option>
                    <option value="L" selected>라지</option>
                </select>
            </div>
        </fieldset>

        <br>

        <fieldset>
            <legend>기타 input 태그</legend>

            <label for="color">컬러 : </label>
            <!-- input : color 컬러값 입력 -->
            <input type="color" name="color" id="color"> 16진수 표현값, %23은 #을 의미, 255 최대값은 ff
            <br>

            <!-- input : file 파일 전송 -->
            <input type="file" name="upload-file" id="upload-file">
            <br>

            <!-- input : hidden 화면 노출 없이 전송하기 위한 태그 -->
            <input type="hidden" name="num" value="1234567890">
            <!-- disabled 속성 : 화면 노출은 되나, 값 변경/서버전송은 할 수 없다. -->
            
            <br>
            <!-- input : button 버튼 입력, 기본값은 text(문자) -->
            <input type="button" value="버튼1">
            <!-- button type = submit | reset 기본값은 submit(제출), 생략 시 주의-->
            <button type="button">버튼2</button>
        </fieldset>
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
