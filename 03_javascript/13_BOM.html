<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BOM</title>
</head>
<body>
    <h1>BOM</h1>
    <p>Browser Object Model</p>

    <h2>navigator</h2>
    <input type="button" value="실행" onclick="test1();">

    <script>
    /**
     * navigator : browser에 대한 정보, os에 대한 정보를 가지고 있는 객체
     * 
     * 인터넷 바다의 항해자는 브라우저
     * 
     *      navigator.userAgent : browser를 식별할 수 있는 코드값
     */
    function test1() {
        console.log(navigator);
    }
    </script>

    <!--  -->

    <h2>location</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
    /**
     * location 브라우저의 주소창관련 정보
     */
    function test2() {
        console.log(location);
        //페이지 이동(현재 페이지에 여는 것)
        //새 탭에다가 열고 싶으면 open을 사용하면 되겠지?
        location.href = "https://naver.com";

        //새로고침
        location.reload();
    }
    </script>

    <!--  -->

    <h2>history</h2>
    <input type="button" value="실행" onclick="test3();">
    <input type="button" value="back" onclick="history.back();">
    <input type="button" value="forward" onclick="history.forward();">

    <script>

    /**
     * history 브라우저 방문기록을 관리
     */
    function test3() {
        console.log(history);
    }
    </script>
