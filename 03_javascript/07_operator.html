<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>엄격비교연산자</h2>
    <input type="button" value="실행" onclick="test1();">

    <script>

    /*
    * 일반비교연산자 
        == 타입이 달라도 값(자동형변환)이 같으면 true
        != 타입이 달라도 값(자동형변환)이 다르면 true
    * 엄격비교연산자 
    *   === 타입과 값이 모두 일치해야 true, 하나라도 다르면 false
    *   !== 타입, 값 하나라도 다르면 true, 모두 같으면 false
    */
    function test1() {
        console.log(3 == '3'); //true
        console.log(3 != '3'); //false : 다르면 true, 같으면 false

        console.log(3 === '3'); //false
        console.log(3 === 3); //true

        console.log(3 !== '3'); //true
        console.log(3 !== 3); //false
    }
    </script>

    <h2>짧은 조건문</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
    /**
    * 조건식 && 실행문 : 조건식이 참이면 실행문 실행 
    * 조건식 || 실행문 : 조건식이 거짓이면 실행문 실행
    * 단, return구문은 사용할 수 없다.
    */ 
    function test2(){
        var num = prompt("정수를 입력하세요.");

        num % 2 == 0 && console.log("짝수");
        num % 2 == 0 || console.log("홀수");

        if(num % 2 == 0) console.log("짝수");
        else console.log("홀수");

    }
    </script>
</body>
</html>
